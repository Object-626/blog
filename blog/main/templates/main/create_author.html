{% extends 'main/index.html '%}

{% block title %}Добавить автора{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма по добавлению авторов</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.name}}<br>
            {{ form.status}}<br>
            {{ form.articles}}<br>
            <span>{{ error }}</span>
            <button class="btn btn-success" type="submit">Добавить автора</button>
        </form>
    </div>
{% endblock %}
